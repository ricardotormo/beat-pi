<div class="beatPad">
  <div class="beatPad__container">

    <div class="row">

      <div class="row beatPad__content">

        <!--Line moving at tempo speed-->
        <div class="stepIndicator">
          <div class="stepIndicator__half"></div>
          <div class="stepIndicator__whole"></div>
        </div>

        <div class="tempo__container">
          <div class="tempo__value">Tempo: 60 bpm</div>
          <div class="tempo__slider__container">
            <!--Aqui va el componente RangeSlider-->
          </div>
        </div>

        <!-- Instrument -->
        <div class="instrument__container">
          <div class="trash__container">
            <span>
              <i class="trash__icon fi-trash"></i>
            </span>
          </div>
          <div class="instrument__nameContainer">
            <span class="instrument__text">
              drum_heavy_kick
            </span>
          </div>
        </div>

        <!--Beat cells-->
        <div class="beat beat--on"></div>
        <div class="beat beat--off"></div>
      </div>
    </div>
  </div>
</div>
